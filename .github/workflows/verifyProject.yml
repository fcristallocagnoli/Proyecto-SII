name: CI/CD GestionCorrectores

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.get_changed_files.outputs.files }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Get changed files
      id: get_changed_files
      run: echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})" >> $GITHUB_OUTPUT
    - name: Print changed files
      run: echo "${{ steps.get_changed_files.outputs.files }}"

  verify-correctores:
    needs: changes
    if: contains(needs.changes.outputs.files, 'GestionCorrectores/')

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven verify phase
      run: mvn --file GestionCorrectores/pom.xml --batch-mode --update-snapshots verify